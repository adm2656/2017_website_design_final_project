<!DOCTYPE html>
<html lang="en">

<head>
    <!--Do not change thing in header-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Simple Ticketing Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

</head>

<body>

    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <a class="navbar-brand" href="temp.html" style="color:whitesmoke">
                    <h4 class="text-white">A Simple Ticketing Website</h4>
                </a>
                <span class="text-muted">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color:whitesmoke">Member</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="nav-link" href="#" style="color:whitesmoke">Cart</a>
                        </li>

                        <li class="list-inline-item">
                            <a class="nav-link" href="#" style="color:whitesmoke">Submit</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="nav-link" href="tempContact.html" style="color:whitesmoke">Contact</a>
                        </li>
                    </ul>
                </span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- add judgement for login or not after it's complete-->
            <form class="form-inline navbar-form " action="">
                <div class="form-group">
                    <label for="email" style="color:whitesmoke">Email:</label>
                    <input type="email" class="form-control mx-sm-3" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="pwd" style="color:whitesmoke">Password:</label>
                    <input type="password" class="form-control mx-sm-3" id="pwd" placeholder="Enter password">
                    <input type="submit" class="btn btn-success" value="Submit">
                </div>
            </form>
        </nav>
    </div>

    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Contact us!!!!</h1>
            <p>Tell us anything you want to say</p>
        </div>
    </div>

    <div class="container">

        <main role="main">
            <div class="col-md-8 col-md-offset-2">
                <form>
                    <div class="form-group">
                        <h2>
                            <label for="Email">Email address</label>
                        </h2>
                        <input type="email" class="form-control is-invalid" id="Email" placeholder="Your Email address" required>
                        <div class="invalid-feedback">
                            Please provide a valid Email.
                        </div>
                    </div>
                    <div class="form-group">
                        <h2>
                            <label for="Message">Your Message</label>
                        </h2>
                        <textarea class="form-control is-invalid" id="Message" placeholder="Anything you like to share with us." rows="5" required></textarea>
                        <div class="invalid-feedback">
                            Please tell us your question or response.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
    </div>

    </div>
    <hr>
    </main>
    <footer class="container">
        <p>&copy; CCUMIS 2017</p>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
